<body>
<div class="box financing">

<!--#include file="home/header.html" -->


<div class="h-sm bg-info">
	<div class="container">
	    <div class="row padder-v">
		   <div class="col-md-8 padder-v-xs">
		      <span class="block wrapper w-xs h-xs img-circle bg-size bg-white pull-left m-r" style="background-image: url(/${financing.icon!});"></span>
			   <div class="inline padder-v">
				  <p class="text-md font-bold">${financing.title!}</p>
				  <p><span class="label lable-ghost-white inline m-b-xs padder-v-xxs padder-md">融资企业</span></p>
			   </div>
		   </div>
		</div>
	</div>
 </div>
 <div class="padder-v-xxl">
	 <div class="container">
		 <div class="row">
			 <div class="col-md-9">
				 <p class="text-xxxl underlined inline m-b-lg">企业详情</p>
				 <table border="1" class="table table-bordered bg-light">
					 <tbody>
					 <tr>
						 <td class="font-bold w-xs">企业名称</td>
						 <td colspan="3"><p>${financing.title!}</p></td>
					 </tr>
					 <tr>
						 <td class="font-bold">联系人</td>
						 <td>${financing.contacts!}</td>
						 <td class="font-bold">联系电话</td>
						 <td>${financing.phone!}</td>
					 </tr>
					 <tr>
						 <td class="font-bold">地址</td>
						 <td colspan="3"><p>${financing.address!}</p></td>
					 </tr>
					 <tr>
						 <td class="font-bold">项目名称</td>
						 <td colspan="3"><p>${financing.entryName!}</p></td>
					 </tr>
					 <tr>
						 <td class="font-bold">项目优势</td>
						 <td colspan="3" class="h-xs"><p>${financing.advantage!}</p></td>
					 </tr>
					 <tr>
						 <td class="font-bold">融资</td>
						 <td colspan="3"><p>${financing.amount!}</p></td>
					 </tr>
					 <tr>
						 <td class="font-bold">融资进度</td>
						 <td colspan="3"><p>${financing.schedule!}</p></td>
					 </tr>
					 </tbody>
				 </table>
			 </div>
			 <div class="col-md-3" style="margin-top:70px;">
				 <img src="http://www.egowork.com/themes/egowork/img/ad.jpg" class="img-responsive">
			 </div>
		 </div>
	 </div>
 </div>
