<html>

<body>

<!--#include file="home/header.html" -->
 
<div class="news padder-v-md">
    <div class="container">
       <div class="row">
          <div class="col-md-8">
              <a href="/insurance.html">
                 <span class="bg-cover block h" style="background-image:  url(${themeurl!}img/banner-2.jpg);"></span>
              </a>
              <div class="news-leftlist m-b-lg">

                  <@page model="article" size="7" cid="127" status="1" order="top desc,time desc">
                  <#list page.data as article>
                  <div class="m-t b-b clear">
                     <div class="col-md-4 col-sm-4 no-padder m-b-sm">
						<a href="${article.url}">
                            <img src="${article.icon!}" class="w-full">
						</a>
					 </div>
					 <div class="col-md-8 col-sm-8 pos h-sm">
					   <p class="text-md font-bold text-ellipsis">
					      <a href="${article.url}" class="text-dark-lt">${article.title!}</a>
					   </p>
					   <p class="text-ellipsis-3"> ${article.description!}</p>
					   <div class="pos-abt" style="bottom:0;">
						   <p class="text-muted pull-left m-r"><i class="fa fa-clock-o m-r-xs"></i><span>时间：${article.time?string("yyyy-MM-dd")}</span></p>
						   <p class="text-muted pull-left"><i class="fa fa-edit m-r-xs"></i><span>云创空间</span></p>
					   </div>
					</div>
                  </div>
                  </#list>
              </@page>
              <!--#include file="../common/page.html"-->
              <@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl=""  />
                 
              </div>
          </div>
          
          <div class="col-md-4 news-rightlist">
              <!--#include file="home/news-rightlist.html" -->
          </div>
       </div>
    </div>
 </div>

 
<!--#include file="home/footer.html" -->
</body>

	src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>

</html>
