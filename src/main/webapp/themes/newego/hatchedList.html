<html>

<body>
	<!-- 入孵企业列表 -->
	<div class="hatchedList">
		<div class="container">
			<div class="row clearfix">
				<@page model="enterprise" size="8">
				<#list page.data as enterprise>
				<div class="col-lg-3 col-md-3 col-sm-6 col-xs-12">
					<a href="${enterprise.url}" class="item db">
						<!-- <img src="img/01.png" alt=""> -->
						<h1 class="tc text-ellipsis p_padding">${enterprise.name!}</h1>
						<div class="line_green"></div>
						<p class="tc text-ellipsis-muti text-ellipsis-2">${enterprise.intro!}</p>
						<p class="tc">
							<span>${enterprise.field!}</span>|
							<!--<span>低俗</span>|-->
							<!--<span>小苏局</span>-->
						</p>
						<div class="rel">
							<div class="img_wrap abs">
								<img src="http://192.168.11.132:8080/${enterprise.icon!}" alt="">
							</div>
							<div class="img_line abs"></div>
						</div>
					</a>
				</div>
				</#list>
			</@page>
			<!--#include file="../common/page.html"-->
			<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl=""  />
			</div>
		</div>
	</div>
</body>

</html>
