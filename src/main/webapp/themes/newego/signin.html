<body>

<div class="login">
	<div class="container">
		<div class="loginBox">
			<h1 class="tc">账号登录</h1>
			<form class="form-horizontal">
				<div class="form-group">
					<label for="phone" class="col-sm-3 control-label">账号：</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" name="phone" id="phone" placeholder="请输入账号">
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">密码：</label>
					<div class="col-sm-8">
						<input type="password" class="form-control" name="password" id="password" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="tc">
						<button type="submit" class="btn btn-success" onclick="login()">登录</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
