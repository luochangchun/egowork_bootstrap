<body>
<!-- 入孵企业详情 -->
<div class="hatchedDetail">
    <div class="hatchedTop">
        <div class="container">
            <div class="hatchedWrap clearfix">
                <img src="http://192.168.11.132:8080/${enterprise.icon!}" alt="" class="l hatchedImg">
                <div class="l hatchedInfo">
                    <!-- 公司名 -->
                    <p>${enterprise.name!}</p>
                    <!--所属领域-->
                    <p>所属领域 : ${enterprise.field!}</p>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="min-height:500px;margin-top:10px;">
        <div class="col-lg-8 col-md-8 col-sm-12 col-xs-12" style="border-right:5px solid #f2f5f9;">
            <!-- 优势 -->
            <div class="hatchedBody clearfix">优势 : ${enterprise.advantage!}</div>
            <!--简介-->
            <div class="hatchedBody clearfix">简介 : ${enterprise.content!}</div>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
            <!--联系人-->
            <div class="hatchedBody6 clearfix">联系人 : ${enterprise.contact!}</div>
            <!--手机号-->
            <div class="hatchedBody6 clearfix">手机号 : ${enterprise.phone!}</div>
            <!--邮箱-->
            <div class="hatchedBody6 clearfix">邮箱 : ${enterprise.email!}</div>
        </div>
    </div>


</div>
</body>
