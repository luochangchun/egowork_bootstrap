<body>
<!-- 入孵企业列表 -->
<div class="hatchedList">
	<div class="container">
		<div class="row clearfix">
			<@page model="article" size="6" cid="127" status="1" order="top desc,time desc">
			<#list page.data as article>
			<div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
				<div class="index_headline">
					<img src="http://192.168.11.132:8080${article.icon!}">
					<div class="index_headline_content">
						<h4 class="h4 text-ellipsis">${article.title}</h4>
						<p class="p3 text-ellipsis-muti text-ellipsis-3" style="line-height:25px;">${article.description!}</p>
						<a href="/newsDetail" type="button" class="btn_betail margin_btn" style="margin-top:20px;">查看详情</a>
					</div>
				</div>
			</div>
			</#list>
		</@page>
		<!--#include file="../common/page.html"-->
		<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl=""  />
		</div>
	</div>
</div>
</body>

</html>
