<body>
<!--#include file="home/header.html" -->
<div class="login">
	<div class="container">
		<div class="loginBox">
			<h1 class="tc">手机注册</h1>
			<form class="form-horizontal" role="form">
				<div class="form-group">
					<label class="col-sm-3 control-label" for="phone">手机号：</label>
					<div class="col-sm-8">
						<input type="text" class="form-control" id="phone" placeholder="请输入手机号">
					</div>
				</div>
				<div class="form-group">
					<label for="code" class="col-sm-3 control-label">验证码：</label>
					<div class="col-sm-8">
						<div class="col-xs-7">
							<input type="text" class="form-control" id="phone_code" placeholder="请输入验证码">
						</div>
						<div class="col-xs-5">
							<input type="button" class="btn btn-info" id="sendCode" onclick="sendPhoneCode()" value="获取验证码">
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label">密码：</label>
					<div class="col-sm-8">
						<input type="password" id="password" class="form-control" placeholder="请输入密码">
					</div>
				</div>
				<div class="form-group">
					<div class="tc">
						<a class="btn btn-success" onclick="register()">注册</a>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>

</body>
</html>
