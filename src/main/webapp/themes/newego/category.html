<html>

<!--#include file="home/header.html" -->
<style>
    .s666 {
        color:#666;
    }
    .s777 {
        color:#18b494;
    }
</style>
<body>
    <div class="service_detail" style="padding-bottom:150px;">
        <div class="container">
            <div class="row" style="margin-bottom:150px">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <ol class="breadcrumb">
                        <li>
                            <a href="#">云创服务</a>
                        </li>
                        <!--<li><a href="#">工商代办</a></li>-->
                        <!--<li><a href="#">公司变更</a></li>-->
                        <li class="active">${category.name}</li>
                    </ol>
                </div>

                <!--<div class="row">-->
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="panel">
                        <div class="service_detail_header_title">
                            <div class="panel-header">${category.name}</div>
                            <span class="glyphicon glyphicon-chevron-up right"></span>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <#list products as p>
                                    <li>
                                        <a id="tab${p.id}" data-id="${p.id}" class="s666">${p.title}</a>
                                    </li>
                                </#list>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12" style="border:1px solid #ddd ;">
                    <div class="service_detail_title">
                        <div class="service_body col-lg-8 col-md-8 col-sm-8 col-xs-8 col-lg-offset-2 col-md-offset-2 col-sm-offset-2 col-xs-offset-2">
                            <#list products as p>
                                <div id="text${p.id}" class="info dn">
                                    ${p.content}
                                </div>
                            </#list>
                        </div>
                    </div>
                </div>
                <!--</div>-->




            </div>
        </div>

    </div>


    <script src="js/category.js">

    </script>
</body>
<!--#include file="home/footer.html" -->

</html>
