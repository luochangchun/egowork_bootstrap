<!DOCTYPE html>
<!--[if IE 8]>
<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>
<html class="ie ie9"> <![endif]-->

<html>
<!--<![endif]-->

<!--#include file="home/header.html" -->
<style>
    .s666 {
        color:#666;
    }
    .s777 {
        color:#18b494;
    }
    p{
        width:auto !important;
    }
</style>
<body>
    <div class="service_detail" style="padding-bottom:150px;background-color:#f1f1f1;">
        <div class="container">
            <div class="row" style="margin-bottom:150px;background-color:#fff;margin-top:10px;padding: 10px 20px 40px 10px;">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <ol class="breadcrumb">
                        <li>
                            <a href="/service.html">云创服务</a>
                        </li>
                        <li class="active">${category.name}</li>
                    </ol>
                </div>

                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                    <div class="panel">
                        <div class="service_detail_header_title">
                            <div class="panel-header">${category.name}</div>
                            <span class="glyphicon glyphicon-chevron-up right"></span>
                        </div>
                        <div class="panel-body">
                            <ul>
                                <#list products as p>
                                    <li>
                                        <a id="tab${p.id}" data-id="${p.id}" class="s666">${p.title}</a>
                                    </li>
                                </#list>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 category-bg">
                    <div class="service_detail_title">
                        <div class="service_body col-lg-12 col-md-12 col-sm-12 col-xs-12 ">
                            <#list products as p>
                                <div id="text${p.id}" class="info dn">
                                    <p class="f20 category-b" style="color:#18b494;display: inline-block; margin-bottom:30px;">${p.title}</p>
                                    <!--QQ-->
                                    <a id="category-qq" class="text-center ng-scope" href="http://wpa.qq.com/msgrd?v=3&amp;uin=3453276422&amp;site=qq&amp;menu=yes" target="_blank">
                                        <!--<i class="icon fa fa-qq animate_opatoshow animate_start"> 在线咨询</i>-->
                                        <img src="img/btn_zxzx.png" alt="">
                                    </a>
                                    <div style="border-top:1px dashed #ddd;padding-top:20px;">
                                        ${p.content}
                                    </div>
                                </div>
                            </#list>
                        </div>
                    </div>
                </div>




            </div>
        </div>

    </div>


    <script src="js/category.js">

    </script>
</body>
<!--#include file="home/footer.html" -->

</html>
