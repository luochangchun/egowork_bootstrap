    <meta http-equiv="Content-Language" content="zh-CN">

<body>
<div class="header">
    <div class="top">
        <div class="container">
            <p class="pull-left">创新创业孵化公共服务平台 中小企业一站式服务平台</p>

            <p class="pull-right" id="unloginElement">
                <button type="button" class="header_btn" data-toggle="modal" data-target="#exampleModal1" data-whatever="@mdo">发布需求></button>
                <button type="button" class="header_btn" data-toggle="modal" data-target="#exampleModal2" data-whatever="@mdo" style="margin-right:50px;">预约参观></button>
                <a class="text-white" href="/signin.html">登录</a>&nbsp;&nbsp;|&nbsp;&nbsp;
                <a class="text-white" href="/signup.html">免费注册</a>
            </p>
        </div>
        <!--发布需求模态框-->
        <div class="modal fade" id="exampleModal1" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title form_title" id="gridSystemModalLabel">发布服务需求表单</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">需求类别</label>
                                <div class="col-sm-8">
                                    <select class="form-control" placeholder="请选择">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">需求标题</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputTime" placeholder="请输入你的需求标题">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">需求描述</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3" placeholder="请输入您的需求描述,不超过250字"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">联系人</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="请填写联系人的姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">联系电话</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="请填写联系人的手机号码">
                                </div>
                            </div>


                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-6">
                                    <button type="submit" class="form_btn">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!--预约参观模态框-->
        <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title form_title" id="gridSystemModalLabel">预约参观</h4>
                    </div>
                    <div class="modal-body">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-3 control-label">联系人</label>
                                <div class="col-sm-8">
                                    <input type="email" class="form-control" id="inputEmail3" placeholder="请填写联系人的姓名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">联系电话</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="请填写联系人的手机号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">选择参观孵化器</label>
                                <div class="col-sm-8">
                                    <select class="form-control" placeholder="请选择">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                        <option>4</option>
                                        <option>5</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">参观时间</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="inputTime" placeholder="选择时间">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">选择参观孵化器</label>
                                <div class="col-sm-8">
                                    <select class="form-control" placeholder="请选择">
                                        <option>1</option>
                                        <option>2</option>
                                        <option>3</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputPassword3" class="col-sm-3 control-label">了解更多</label>
                                <div class="col-sm-8">
                                    <textarea class="form-control" rows="3" placeholder="请提供与您咨询相关的详细信息,不超过200字"></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-5 col-sm-6">
                                    <button type="submit" class="form_btn">提 交</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="box-shadow bg-color">
