<body>
	<div class="financial_index">
		<div style="background-color:#fff;margin-bottom:20px">
			<div class="container">
				<ul class="list_tab_3">
					<a href="/investor.html" class="black2">云创金融</a>&nbsp;/
					<a class="black2">投资机构列表</a>
				</ul>
			</div>
		</div>
		<div class="financial_common financial_agency" style="padding:0;background-color: #fff;">
			<div class="container">
				<div class="row clearfix">
					<@page model="investor" size="8">
						<#list page.data as investor>
					
					<div class="col-lg-3 col-md-3 col-xs-6 col-xs-12">
						<a class="db item" href="${investor.url!}" style="background-color: #f1f1f1;"">
							<img src="${investor.icon!}" alt="">
							<h2 class="tc">${investor.title!}</h2>
							<div class="h2_bott"></div>
							<p>${investor.explain!}</p>
							<div class="tc tag">${investor.label!}</div>
						</a>
					</div>
					</#list>
					</@page>
					<!--#include file="../common/page.html"-->
					<@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="" />
				</div>
				
			</div>
		</div>

	</div>


</body>

</html>
