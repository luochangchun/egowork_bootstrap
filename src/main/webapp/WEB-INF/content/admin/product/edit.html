<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">编辑产品</li>
		</ul>
		<button class="btn_tabbar submit_it" onclick="submit(this);" return="product/list.do?currentPageNo=1">保 存</button>
	</div>

	<form id="myForm" action="product/update.do" method="post">
		<input name="id" type="hidden" value="${product.id?c}"/>
		<div class="tab_content">
			<div class="tab_item tab_show">
				<table class="table_for_add">
					<tbody>
					<tr class="rowBgColor">
						<th>
							<i class="fa fa-asterisk text-red"></i>
							服务产品分类：
						</th>
						<td>
							<select id="categoryid" class="select_for_add" name="cid">
								<@categoryTree id = 0 node = -1/>
							</select>
						</td>
					</tr>
					<tr>
						<th>
							<i class="fa fa-asterisk text-red"></i>
							标题：
						</th>
						<td>
							<input id="title" class="input_for_add" name="title" type="text" value="${product.title!}" placeholder="请输入标题"/>
						</td>
					</tr>
					<tr class="rowBgColor">
						<th>
							<i class="fa fa-asterisk text-red"></i>
							简介：
						</th>
						<td>
							<textarea name="intro" class="input_for_add" style="resize:none;">${product.intro!}</textarea>
						</td>
					</tr>
					<tr>
						<th>产品LOGO： </th>
						<td>
							<input class="input_for_add" id="icon" name="icon" type="text" readonly="readonly"
									value="${product.icon!}" style="display:none;"/>
							<div class="input_for_img">
								<div class="img-box" data-src=""></div>
								<button type="button" class="img-btn" onclick="frameDialogShow(16/9)">上传</button>
							</div>
						</td>
					</tr>
					<tr class="rowBgColor">
						<th>产品内容：</th>
						<td></td>
					</tr>
					<tr>
						<td colspan="2">
							<script type="text/plain" id="mushroomeditor" name="content" style="height:350px;"></script>
							<textarea id="mrcmsContent" style="display:none">${product.content!}</textarea>
						</td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</form>
	<!-- 图片上传 -->
	<div id="showFrameDialog" class="frame_model fixed" style="display:none;">
		<div class="clear_zone"></div>
		<div class="frame_window" style="width:800px;margin-left:-400px; height: 500px; margin-top: -250px;">
			<div class="frame_bar">
				<span class="title">上传图片</span>
				<div class="frame_exit" onClick="frameDialogHide()"></div>
			</div>
			<div class="frame_content" style="height:464px;">
				<div class="frame_margin markdown">
					<form id="uploadForm" action="img/upload.do" method="post" enctype="multipart/form-data"
							onsubmit="return false;" style="margin-bottom:15px;">
						<input type="file" onChange="inputImageChange(this)" name="file"
								style="position:absolute;width:70px;opacity:0;"/>
						<button type="buttom" class="submit_it" style="float: inherit;">选择图片</button>
						<input id="imgSrc" name="imgSrc" type="text" style="display:none;"/>
						<button type="submit" onclick="upload(this)" class=" submit_it" style="float: inherit;">上传
						</button>
					</form>
					<div class="img-container" style="max-width:400px;max-height:300px;float:left;margin-right:15px;">
						<img id="image">
					</div>
					<div id="view" style="display:none;border: 1px solid #C8C8C8;width:300px;float:left;"></div>
				</div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
imgChange();
$("#image").on({
	ready: function (e) {
		getCroppedCanvas();
	},
	cropmove: function (e) {
		getCroppedCanvas();
	},
	crop: function (e) {
		getCroppedCanvas();
	},
	zoom: function (e) {
		getCroppedCanvas();
	}
}).cropper();

function submit(obj) {
	window.editor.sync();//手动提交需要手动同步编辑器数据
	submitActionForm(obj);
}

$(function () {
	var cid = '${product.cid?c}';
	$("#categoryid").attr('value', cid);
	if (window.editor != null) window.editor.destroy();

	//实例化编辑器
	//建议使用工厂方法getEditor创建和引用编辑器实例，如果在某个闭包下引用该编辑器，直接调用UE.getEditor('editor')就能拿到相关的实例
	window.editor = UE.getEditor('mushroomeditor');
	window.editor.ready(function () {
		$("#title").focus();
		editor.setContent($("#mrcmsContent").val());
	});
});

$('#myForm').validator({
	// 传入字段集合
	messages: {
		required: "不能为空",
	},
	fields: {
		'title': 'required;title;',
		'intro': 'required;intro;'
	}
}).on("click", ".submit_it", function(){
	$('#myForm').trigger("submit");
	window.editor.sync();//手动提交需要手动同步编辑器数据
	submitActionForm(obj);
});
</script>

<#macro categoryTree id node>
	<#local temp=node + 1 />
	<#list categorys as x>
		<#if x.pid!=0 && Session.usercategory?index_of(x.id?c) !=-1>
			<option value="${x.id?c}">
				<#list 0..temp as i> &nbsp; &nbsp; </#list>├ ${x.name!}</option>
		</#if>
	</#list>
</#macro>
