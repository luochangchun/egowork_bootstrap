<div class="content">
	<div class="tab_bar">
		<ul>
			<li class="tab_index" onclick="setTabContent(this);">入孵企业管理</li>
		</ul>
		<button class="btn_tabbar" action="enterprise/add.do" onclick="refreshContentByElement(this);">添加企业</button>
	</div>
	<div class="tab_content">
		<div class="tab_item tab_show">  
			<table class="table_for_list">
				<thead>
				<tr> 
			        <th width="30" class="quanxuan" onclick="allCheck();">全选</th>
			        <th>企业名称</th>
			        <th>所属领域</th>
                    <th>联系人</th>
                    <th>手机号</th>
                    <th>发布时间</th>
			        <th width="70">操作</th>
			      </tr>
				</thead>
			    <tbody>
				  <#list page.getData() as x>
					<tr>
				      	<td class="checkbox"><input type="checkbox" value="${x.id?c}" /></td>
				        <td>${x.name!}</td>
                        <td>${x.field!}</td>
                        <td>${x.contact!}</td>
                        <td>${x.phone!}</td>
				        <td>${x.time!}</td>
				        <td>
				        <a href="#" action="enterprise/edit.do?id=${x.id?c}" onclick="refreshContentByElement(this,event);">修改</a>
				    	 | <a href="#" action="enterprise/delete.do?rid=${x.id?c}" return="enterprise/list.do?currentPageNo=${page.currentPageNo?c}" onclick="deleteById(this);">删除</a>
				    </tr>
				  </#list>
				</tbody>
			</table>
		  <#include "/common/_page.html" />
		  <@paginate currentPage=page.currentPageNo totalPage=page.totalPages actionUrl="enterprise/list.do" delUrl="enterprise/delete.do" />
		</div>
	</div>
</div>
